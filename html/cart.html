<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi-Cart</title>
    <!-- menu css -->
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
   <div class="menu-container">
      <div class="menu-container-icon">
        <img src="../img/icon/S. (1).svg" alt="menu-icon" onclick="handelHome()">
        <img src="../img/icon/home.svg" alt="menu-icon" onclick="handelHome()">
        <img src="../img/icon/menu (2).svg" alt="menu-icon" onclick="handelMenu()">
        <img src="../img/icon/cart.svg" alt="menu-icon" class="cart-icon"  onclick="handelCart()">
        <img src="../img/icon/location.svg" alt="menu-icon"  onclick="handelLocation()">
        <img src="../img/icon/exit.svg" alt="menu-icon" onclick="handelExit()">
      </div>
    <div class="cart-main">
          <p style="font-size: 50px; margin:0; padding-bottom: 30px;">Cart</p>
          <div class="whole-cart-container">
            <div class="cart-container">

            </div>
            <div class="cart-container-total">
              <h2>Your Subtotal</h2>
              <div class="subtotal-container">
                <h3>Subtotal</h3>
                <h3 class="total-price"></h3>
              </div>
              <button onclick="confirm()">Confirm Order</button>
            </div>
          </div>
    </div>

     </div>
   <script src="../js/cart.js"></script>
</body>
</html>
